language: csharp
solution: src/platform-components.sln
mono: none
dotnet: 2.1.4
env:
  matrix:
  - CONFIGURATION=Debug
  - CONFIGURATION=Release
install:
- dotnet restore src/platform-components.sln
script:
- dotnet build -c $CONFIGURATION src/platform-components.sln
- dotnet test -c $CONFIGURATION --no-build src/Spectre.Data.Tests/Spectre.Data.Tests.csproj
- dotnet test -c $CONFIGURATION --no-build src/Spectre.Database.Tests/Spectre.Database.Tests.csproj
notifications:
  webhooks:
    urls:
      secure: 
  on_success: always
  on_failure: always
  on_start: never
  on_cancel: never
  on_error: always
